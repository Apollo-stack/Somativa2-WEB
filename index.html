<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">

</head>

<body class="modo-login">
    
    <div class="card card-login shadow-lg" >
        
        <div class="card-body">
            <h3 class="text-center mb-4">LOGIN</h3>
            
            <div id="msg-erro" class="alert alert-danger d-none text-center" role="alert">
                E-mail ou senha incorretos!
            </div>
            
            <form action="processa_login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input name="senha" type="password" class="form-control" id="senha" placeholder="******" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom w-100">Entrar</button>                </div>
            </form>
            
            <div class="text-center mt-3">
                <small>NÃ£o tem conta? <a href="formulario.html">Cadastre-se</a></small>
            </div>
        </div>
    </div>

<script>
    // Verifica se na URL tem o texto "?erro=true"
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.has('erro')) {
        // Se tiver, remove a classe 'd-none' para mostrar o alerta
        document.getElementById('msg-erro').classList.remove('d-none');
    }
</script>

</body>
</html>
