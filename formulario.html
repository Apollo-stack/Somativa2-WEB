<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">

</head>
<body class="modo-login">
    
    <div class="card card-cadastro shadow-lg">
        <div class="card-body p-4">
            
            <h3 class="text-center mb-4">Criar Nova Conta</h3>
            
            <form action="processa_cadastro.php" method="post">
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
                    <a href="index.html" class="btn btn-outline-secondary">Voltar para Login</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
